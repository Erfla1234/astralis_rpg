name: astralis_rpg
description: "A modernized Monster Tamer RPG featuring trust-based bonding and exploration."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.20.0
  flame_audio: ^2.1.7
  flame_tiled: ^1.21.0
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
    - assets/maps/
    - assets/data/
